<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login - UNIFACVEST</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #8b0000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .box {
            background: white;
            padding: 30px;
            border-radius: 8px;
            width: 340px;
            text-align: center;
        }
        .logo {
            width: 160px;
            margin-bottom: 15px;
        }
        h2 {
            color: #8b0000;
            margin-bottom: 20px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            font-size: 14px;
        }
        button {
            background: #8b0000;
            color: white;
            border: none;
            cursor: pointer;
        }
        .erro {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="box">

    <!-- LOGO UNIFACVEST -->
    <img src="{{ url_for('static', filename='unifacvest.png') }}"
         alt="UNIFACVEST"
         class="logo">

    <h2>Login UNIFACVEST</h2>

    <form method="POST">
        <input type="text" name="usuario" placeholder="UsuÃ¡rio" required>
        <input type="password" name="senha" placeholder="Senha" required>
        <button type="submit">Entrar</button>
    </form>

    {% if erro %}
        <div class="erro">{{ erro }}</div>
    {% endif %}
</div>

</body>
</html>
