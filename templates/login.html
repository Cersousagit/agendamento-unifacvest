<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Login</title>
<style>
body {
    margin:0;
    font-family: Arial;
    background:#f2f2f2;
}
header {
    background:#b30000;
    padding:20px;
    text-align:center;
}
.container {
    width:420px;
    margin:60px auto;
    background:#fff;
    padding:30px;
    border-radius:10px;
    box-shadow:0 0 10px rgba(0,0,0,0.2);
}
h2 { text-align:center; }
input {
    width:100%;
    padding:10px;
    margin-top:8px;
}
button {
    width:100%;
    padding:12px;
    background:#b30000;
    color:white;
    border:none;
    margin-top:20px;
    font-size:16px;
    cursor:pointer;
}
.erro { color:red; text-align:center; }
</style>
</head>

<body>
<header>
    <img src="/static/unifacvest.png" height="55">
</header>

<div class="container">
<h2>Login do Sistema</h2>

{% if erro %}
<p class="erro">{{ erro }}</p>
{% endif %}

<form method="post">
<label>Usu√°rio</label>
<input name="usuario" required>

<label>Senha</label>
<input type="password" name="senha" required>

<button type="submit">Entrar</button>
</form>
</div>
</body>
</html>
