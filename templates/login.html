<!DOCTYPE html>
<html>
<head>
    <title>Login - Admin</title>
    <style>
        body { font-family: Arial; background: #f2f2f2; margin: 0; }
        header { background: #b30000; padding: 15px; text-align: center; }
        img { height: 50px; }
        .box {
            width: 400px;
            margin: 80px auto;
            background: white;
            padding: 30px;
            border-radius: 6px;
            text-align: center;
        }
        input {
            width: 90%;
            padding: 8px;
            margin: 10px 0;
        }
        button {
            background: #b30000;
            color: white;
            border: none;
            padding: 8px 15px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<header>
    <img src="/static/unifacvest.png">
</header>

<div class="box">
    <h2>Login do Administrador</h2>

    <form method="post">
        <input type="password" name="senha" placeholder="Senha" required>
        <br><br>
        <button type="submit">Entrar</button>
    </form>
</div>

</body>
</html>
