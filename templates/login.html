<!DOCTYPE html>
<html>
<head>
    <title>Login - Sistema de Agendamento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            margin: 0;
        }
        header {
            background: #b30000;
            padding: 15px;
            text-align: center;
        }
        header img {
            height: 50px;
        }
        .container {
            width: 420px;
            margin: 80px auto;
            background: #fff;
            padding: 30px;
            border-radius: 6px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
        }
        button {
            background: #b30000;
            color: white;
            border: none;
            padding: 10px 25px;
            cursor: pointer;
        }
        button:hover {
            opacity: 0.9;
        }
        .erro {
            color: red;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<header>
    <img src="/static/unifacvest.png" alt="Unifacvest">
</header>

<div class="container">
    <h2>Login do Sistema</h2>

    {% if erro %}
        <div class="erro">{{ erro }}</div>
    {% endif %}

    <form method="post">
        <input type="text" name="usuario" placeholder="UsuÃ¡rio" required>
        <input type="password" name="senha" placeholder="Senha" required>
        <br><br>
        <button type="submit">Entrar</button>
    </form>
</div>

</body>
</html>
