<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Login Admin</title>
<style>
body {
    background: #c62828;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial;
}
.box {
    background: #fff;
    padding: 30px;
    border-radius: 10px;
    width: 300px;
    text-align: center;
}
input, button {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
}
button {
    background: #c62828;
    color: #fff;
    border: none;
    cursor: pointer;
}
</style>
</head>
<body>

<div class="box">
    <h2>Administração</h2>
    <form method="post">
        <input name="usuario" placeholder="Usuário" required>
        <input type="password" name="senha" placeholder="Senha" required>
        <button>Entrar</button>
    </form>
    {% if erro %}
        <p style="color:red;">{{ erro }}</p>
    {% endif %}
</div>

</body>
</html>
