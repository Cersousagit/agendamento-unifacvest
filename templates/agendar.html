<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Agendamento</title>

<style>
body {
    font-family: Arial;
    background: #f4f6f8;
}

header {
    background: #003366;
    color: white;
    padding: 15px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

header img {
    height: 40px;
}

a {
    color: white;
    background: red;
    padding: 8px 12px;
    border-radius: 5px;
    text-decoration: none;
}

form {
    background: white;
    width: 420px;
    margin: 40px auto;
    padding: 25px;
    border-radius: 8px;
}

input, button {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
}

button {
    background: #003366;
    color: white;
    border: none;
}

.success {
    margin-top: 15px;
    color: green;
    text-align: center;
    font-weight: bold;
}
</style>
</head>

<body>

<header>
    <img src="{{ url_for('static', filename='unifacvest.png') }}">
    <a href="/logout">Sair</a>
</header>

<form method="POST">
    <h3>Agendamento de Provas</h3>

    <p>Preencha corretamente os dados abaixo para solicitar sua prova.</p>

    <input type="text" name="nome" placeholder="Nome do aluno" required>
    <input type="text" name="disciplinas" placeholder="Disciplinas" required>
    <input type="date" name="data" required>
    <input type="time" name="hora" required>

    <button type="submit">Enviar</button>

    {% if msg %}
        <div class="success">âœ” {{ msg }}</div>
    {% endif %}
</form>

</body>
</html>
