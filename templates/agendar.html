<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Agendamento de Provas</title>

<style>
body {
    margin:0;
    font-family:Arial, sans-serif;
    background:#f4f6f8;
}

header {
    background:#b71c1c;
    padding:15px 30px;
    display:flex;
    justify-content:space-between;
    align-items:center;
}

header img {
    height:45px;
}

header a {
    background:#c62828;
    color:white;
    padding:8px 14px;
    text-decoration:none;
    border-radius:5px;
}

.container {
    display:flex;
    justify-content:center;
    align-items:center;
    height:calc(100vh - 80px);
}

.card {
    background:white;
    padding:25px;
    width:380px;
    border-radius:8px;
    text-align:center;
}

input, button {
    width:100%;
    padding:10px;
    margin-top:10px;
}

button {
    background:#b71c1c;
    color:white;
    border:none;
    cursor:pointer;
}

.success {
    margin-top:15px;
    color:green;
    font-weight:bold;
}
</style>
</head>

<body>

<header>
    <img src="{{ url_for('static', filename='unifacvest.png') }}">
    <a href="/logout">Sair</a>
</header>

<div class="container">
    <div class="card">
        <h3>Agendamento de Provas</h3>

        <form method="POST">
            <input type="text" name="nome" placeholder="Nome do aluno" required>
            <input type="text" name="disciplinas" placeholder="Disciplinas" required>
            <input type="date" name="data" required>
            <input type="time" name="hora" required>
            <button type="submit">Enviar</button>
        </form>

        {% if msg %}
            <div class="success">âœ” {{ msg }}</div>
        {% endif %}
    </div>
</div>

</body>
</html>
