<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Agendamento - UNIFACVEST</title>

<style>
body {
    font-family: Arial;
    background: #f4f4f4;
    padding: 30px;
}
.topo {
    display: flex;
    justify-content: space-between;
    align-items: center;
}
.box {
    background: white;
    max-width: 500px;
    margin: 20px auto;
    padding: 25px;
    border-radius: 8px;
}
img {
    max-width: 140px;
}
input, textarea, button {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
}
button {
    background: #8b0000;
    color: white;
    border: none;
}
</style>
</head>

<body>

<div class="topo">
    <img src="{{ url_for('static', filename='unifacvest.png') }}">
    <a href="/logout">Sair</a>
</div>

<div class="box">
    <h2>Agendamento de Provas</h2>

    <form method="POST">
        <input type="text" name="nome" placeholder="Nome completo" required>
        <textarea name="disciplinas" placeholder="Disciplinas" required></textarea>
        <input type="date" name="data" required>
        <input type="time" name="hora" required>
        <button type="submit">Enviar</button>
    </form>

    {% if msg %}
        <p>{{ msg }}</p>
    {% endif %}
</div>

</body>
</html>
