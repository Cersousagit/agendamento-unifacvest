<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Agendamento - UNIFACVEST</title>
<style>
@keyframes slideUp {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
}

body {
    font-family: Arial;
    background: #f4f4f4;
}

.topo {
    background: white;
    padding: 10px;
    text-align: center;
    animation: slideUp 0.6s ease;
}

.topo img {
    width: 140px;
}

.sair {
    float: right;
    background: #8b0000;
    color: white;
    padding: 6px 12px;
    text-decoration: none;
    border-radius: 4px;
    transition: 0.3s;
}

.sair:hover {
    background: #a80000;
}

.box {
    background: white;
    width: 380px;
    margin: 30px auto;
    padding: 20px;
    border-radius: 8px;
    animation: slideUp 0.8s ease;
}

input, textarea, button {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
}

button {
    background: #8b0000;
    color: white;
    border: none;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background: #a80000;
    transform: scale(1.03);
}
</style>
</head>
<body>

<div class="topo">
    <a class="sair" href="/logout">Sair</a>
    <img src="{{ url_for('static', filename='unifacvest.png') }}">
</div>

<div class="box">
    <h3>Agendamento de Provas</h3>

    <form method="POST">
        <input type="text" name="nome" placeholder="Nome completo" required>
        <textarea name="disciplinas" placeholder="Disciplinas" required></textarea>
        <input type="date" name="data" required>
        <input type="time" name="hora" required>
        <button type="submit">Enviar</button>
    </form>

    <p>{{ msg }}</p>
</div>

</body>
</html>
