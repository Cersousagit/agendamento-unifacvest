<!DOCTYPE html>
<html>
<head>
    <title>Agendamento</title>
    <style>
        body { font-family: Arial; background: #f2f2f2; margin: 0; }
        header { background: #b30000; padding: 15px; text-align: center; }
        img { height: 50px; }
        .box {
            width: 400px; margin: 60px auto; background: white;
            padding: 20px; border-radius: 6px;
        }
        button { background: #b30000; color: white; padding: 10px; border: none; width: 100%; }
        .ok { color: green; }
    </style>
</head>
<body>

<header>
    <img src="/static/unifacvest.png">
</header>

<div class="box">
    <h2>Agendamento de Provas</h2>

    {% if sucesso %}
        <p class="ok">Agendamento realizado com sucesso!</p>
    {% endif %}

    <form method="post">
        <input name="nome" placeholder="Nome do aluno" required><br><br>
        <input name="disciplina" placeholder="Disciplina" required><br><br>
        <input type="date" name="data" required><br><br>
        <input type="time" name="hora" required><br><br>
        <button>Confirmar Agendamento</button>
    </form>

    <br>
    <a href="/sair">Sair</a>
</div>

</body>
</html>
