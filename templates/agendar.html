<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Agendamento</title>
<style>
body {
    font-family: Arial;
    background: #f2f2f2;
}
.container {
    background: white;
    width: 400px;
    margin: 40px auto;
    padding: 20px;
    border-radius: 8px;
}
input, textarea, button {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
}
button {
    background: #8b0000;
    color: white;
    border: none;
}
a {
    display: block;
    text-align: right;
    margin-bottom: 10px;
}
</style>
</head>
<body>

<div class="container">
    <a href="/logout">Sair</a>
    <h3>Agendamento de Provas</h3>

    <form method="POST">
        <input type="text" name="nome" placeholder="Nome completo" required>
        <textarea name="disciplinas" placeholder="Disciplinas" required></textarea>
        <input type="date" name="data" required>
        <input type="time" name="hora" required>
        <button type="submit">Enviar</button>
    </form>

    <p>{{ msg }}</p>
</div>

</body>
</html>
