<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Agendamento de Provas</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f2f2f2;
}

.topo {
    background: #b71c1c;
    color: white;
    padding: 15px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.topo h3 {
    margin: 0;
}

.btn-sair {
    background: white;
    color: #b71c1c;
    border: none;
    padding: 8px 15px;
    cursor: pointer;
    font-weight: bold;
    border-radius: 4px;
}

.container {
    max-width: 700px;
    margin: 40px auto;
    background: white;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
}

h2 {
    text-align: center;
}

.instrucao {
    background: #f9f9f9;
    padding: 15px;
    border-left: 5px solid #b71c1c;
    margin-bottom: 20px;
}

.disciplinas {
    margin-top: 10px;
}

.disciplina {
    background: #e0e0e0;
    padding: 8px 10px;
    border-radius: 5px;
    margin-top: 5px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.disciplina span {
    font-size: 14px;
}

.btn-remover {
    background: #b71c1c;
    color: white;
    border: none;
    border-radius: 50%;
    width: 25px;
    height: 25px;
    cursor: pointer;
    font-weight: bold;
}

input, button[type="submit"] {
    width: 100%;
    padding: 10px;
    margin-top: 15px;
}

button[type="submit"] {
    background: #b71c1c;
    color: white;
    border: none;
    font-size: 16px;
    cursor: pointer;
}

.btn-add {
    background: #b71c1c;
    color: white;
    border: none;
    padding: 10px;
    cursor: pointer;
    margin-top: 10px;
}
</style>
</head>

<body>

<!-- TOPO COM BOTÃO SAIR -->
<div class="topo">
    <h3>Área do Aluno</h3>
    <form action="/logout" method="get">
        <button class="btn-sair">Sair</button>
    </form>
</div>

<div class="container">

    <h2>Agendamento de Provas</h2>

    <div class="instrucao">
        <strong>Instruções:</strong><br>
        Digite o nome da disciplina, clique em ➕ para adicionar.
        Caso erre, utilize o ❌ para remover.
    </div>

    <!-- CAMPO MANUAL -->
    <label><strong>Disciplina:</strong></label>
    <input type="text" id="disciplinaInput" placeholder="Digite a disciplina">

    <button type="button" class="btn-add" onclick="adicionarDisciplina()">➕ Adicionar Disciplina</button>

    <!-- LISTA -->
    <div class="disciplinas" id="listaDisciplinas"></div>

    <form method="POST" action="/agendar">
        <!-- Campo oculto para enviar disciplinas -->
        <input type="hidden" name="disciplinas" id="disciplinasHidden">

        <input type="date" name="data" required>
        <input type="time" name="hora" required>

        <button type="submit" onclick="prepararEnvio()">Confirmar Agendamento</button>
    </form>

</div>

<script>
let disciplinas = [];

function adicionarDisciplina() {
    const input = document.getElementById("disciplinaInput");
    const nome = input.value.trim();

    if (nome === "") return;

    disciplinas.push(nome);
    input.value = "";
    atualizarLista();
}

function removerDisciplina(index) {
    disciplinas.splice(index, 1);
    atualizarLista();
}

function atualizarLista() {
    const lista = document.getElementById("listaDisciplinas");
    lista.innerHTML = "";

    disciplinas.forEach((disc, index) => {
        const div = document.createElement("div");
        div.className = "disciplina";

        div.innerHTML = `
            <span>${disc}</span>
            <button type="button" class="btn-remover" onclick="removerDisciplina(${index})">✖</button>
        `;

        lista.appendChild(div);
    });
}

function prepararEnvio() {
    document.getElementById("disciplinasHidden").value = disciplinas.join(", ");
}
</script>

</body>
</html>
