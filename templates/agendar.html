<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Agendamento de Provas</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f2f2f2;
}

header {
    background: #b71c1c;
    padding: 15px;
    text-align: center;
}

header img {
    height: 60px;
}

.container {
    max-width: 500px;
    margin: 40px auto;
    background: white;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    text-align: center;
}

h2 {
    margin-top: 10px;
}

.instrucao {
    background: #f9f9f9;
    padding: 12px;
    border-left: 5px solid #b71c1c;
    margin-bottom: 15px;
    text-align: left;
}

.msg-sucesso {
    background: #e8f5e9;
    color: #2e7d32;
    padding: 10px;
    border-radius: 6px;
    margin-bottom: 15px;
    font-weight: bold;
}

input {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
}

.btn-add {
    background: #b71c1c;
    color: white;
    border: none;
    padding: 10px;
    cursor: pointer;
    margin-top: 10px;
    width: 100%;
}

.disciplinas {
    margin-top: 10px;
    text-align: left;
}

.disciplina {
    background: #e0e0e0;
    padding: 8px 10px;
    border-radius: 5px;
    margin-top: 5px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.btn-remover {
    background: #b71c1c;
    color: white;
    border: none;
    border-radius: 50%;
    width: 25px;
    height: 25px;
    cursor: pointer;
    font-weight: bold;
}

button[type="submit"] {
    background: #b71c1c;
    color: white;
    border: none;
    padding: 12px;
    font-size: 16px;
    cursor: pointer;
    width: 100%;
    margin-top: 15px;
}

.btn-sair {
    margin: 30px auto 0;
    display: block;
    background: red;
    color: white;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
    font-weight: bold;
    border-radius: 5px;
}
</style>
</head>

<body>

<header>
    <img src="{{ url_for('static', filename='unifacvest.png') }}">
</header>

<div class="container">

    <h2>Agendamento de Provas</h2>

    {% if msg %}
    <div class="msg-sucesso">
        {{ msg }}
    </div>
    {% endif %}

    <div class="instrucao">
        <strong>Instruções:</strong><br>
        Digite a disciplina, clique em ➕ para adicionar e use ❌ para remover.
    </div>

    <form method="POST" action="/agendar" onsubmit="prepararEnvio()">

        <input type="text" name="nome" placeholder="Nome completo" required>

        <input type="text" id="disciplinaInput" placeholder="Disciplina">

        <button type="button" class="btn-add" onclick="adicionarDisciplina()">➕ Adicionar Disciplina</button>

        <div class="disciplinas" id="listaDisciplinas"></div>

        <input type="hidden" name="disciplinas" id="disciplinasHidden">

        <input type="date" name="data" required>
        <input type="time" name="hora" required>

        <button type="submit">Confirmar Agendamento</button>
    </form>

    <form action="/logout" method="get">
        <button class="btn-sair">Sair</button>
    </form>

</div>

<script>
let disciplinas = [];

function adicionarDisciplina() {
    const input = document.getElementById("disciplinaInput");
    const nome = input.value.trim();
    if (nome === "") return;

    disciplinas.push(nome);
    input.value = "";
    atualizarLista();
}

function removerDisciplina(index) {
    disciplinas.splice(index, 1);
    atualizarLista();
}

function atualizarLista() {
    const lista = document.getElementById("listaDisciplinas");
    lista.innerHTML = "";

    disciplinas.forEach((disc, index) => {
        const div = document.createElement("div");
        div.className = "disciplina";
        div.innerHTML = `
            <span>${disc}</span>
            <button type="button" class="btn-remover" onclick="removerDisciplina(${index})">✖</button>
        `;
        lista.appendChild(div);
    });
}

function prepararEnvio() {
    document.getElementById("disciplinasHidden").value = disciplinas.join(", ");
}
</script>

</body>
</html>
