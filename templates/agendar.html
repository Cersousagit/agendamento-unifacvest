<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Agendamento de Provas</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: #f2f2f2;
        }

        header {
            background: #b30000;
            padding: 15px;
            text-align: center;
        }

        header img {
            height: 50px;
        }

        .container {
            width: 420px;
            margin: 60px auto;
            background: #ffffff;
            padding: 25px;
            border-radius: 6px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 12px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 4px;
            box-sizing: border-box;
        }

        .btn {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            background: #b30000;
            color: #fff;
            border: none;
            font-size: 15px;
            cursor: pointer;
            border-radius: 4px;
        }

        .btn:hover {
            background: #8f0000;
        }

        .sucesso {
            color: green;
            text-align: center;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .sair {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #b30000;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>

<header>
    <img src="/static/unifacvest.png" alt="UNIFACVEST">
</header>

<div class="container">
    <h2>Agendamento de Provas</h2>

    {% if sucesso %}
        <div class="sucesso">Agendamento realizado com sucesso</div>
    {% endif %}

    <form method="post">
        <label>Nome do aluno</label>
        <input type="text" name="nome" required>

        <label>Disciplina</label>
        <input type="text" name="disciplina" required>

        <label>Data</label>
        <input type="date" name="data" required>

        <label>Hora</label>
        <input type="time" name="hora" required>

        <button type="submit" class="btn">
            Confirmar Agendamento
        </button>
    </form>

    <a class="sair" href="/sair">Sair</a>
</div>

</body>
</html>
