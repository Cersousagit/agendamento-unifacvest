<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Agendamento</title>
<style>
body{background:#c62828;font-family:Arial}
.box{background:#fff;width:400px;margin:40px auto;padding:20px;border-radius:8px}
</style>
</head>
<body>

<div class="box">
<h2>Agendamento de Provas</h2>

<p>Digite a disciplina, clique em ➕ para adicionar. Use ❌ para remover.</p>

<form method="post">
<input name="nome" placeholder="Nome completo" required><br><br>

<input id="disc" placeholder="Disciplina">
<button type="button" onclick="add()">➕</button>

<ul id="lista"></ul>
<input type="hidden" name="disciplinas[]" id="disciplinas">

<br>
<input type="date" name="data" required><br><br>
<input type="time" name="hora" required><br><br>

<button>Confirmar Agendamento</button>
</form>

{% if msg %}
<p style="color:green">{{msg}}</p>
{% endif %}

<a href="/">Sair</a>
</div>

<script>
let d = [];
function add(){
  let v = document.getElementById("disc").value;
  if(!v) return;
  d.push(v);
  render();
}
function rem(i){
  d.splice(i,1);
  render();
}
function render(){
  let ul=document.getElementById("lista");
  ul.innerHTML="";
  d.forEach((x,i)=>{
    ul.innerHTML+=`<li>${x} <button onclick="rem(${i})">❌</button></li>`;
  });
  document.getElementById("disciplinas").value=d;
}
</script>

</body>
</html>
