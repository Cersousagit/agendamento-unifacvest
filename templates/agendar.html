<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Agendamento de Provas</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: #f2f2f2;
        }

        header {
            background: #b30000;
            padding: 15px;
            text-align: center;
        }

        header img {
            height: 50px;
        }

        .container {
            width: 420px;
            margin: 60px auto;
            background: #ffffff;
            padding: 25px;
            border-radius: 6px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 12px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 4px;
            box-sizing: border-box;
        }

        .btn {
            margin-top: 15px;
            width: 100%;
            padding: 12px;
            background: #b30000;
            color: #fff;
            border: none;
            font-size: 15px;
            cursor: pointer;
            border-radius: 4px;
        }

        .btn:hover {
            background: #8f0000;
        }

        .add-btn {
            background: #b30000;
            color: #fff;
            border: none;
            padding: 8px;
            margin-top: 8px;
            width: 100%;
            cursor: pointer;
            border-radius: 4px;
        }

        .disciplina-item {
            background: #eaeaea;
            padding: 8px;
            margin-top: 6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 4px;
        }

        .remove {
            color: red;
            font-weight: bold;
            cursor: pointer;
        }

        .sucesso {
            color: green;
            text-align: center;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .sair {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #b30000;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>

<header>
    <img src="/static/unifacvest.png" alt="UNIFACVEST">
</header>

<div class="container">
    <h2>Agendamento de Provas</h2>

    {% if sucesso %}
        <div class="sucesso">Agendamento realizado com sucesso</div>
    {% endif %}

    <form method="post" onsubmit="return prepararDisciplinas()">

        <label>Nome do aluno</label>
        <input type="text" name="nome" required>

        <label>Disciplina</label>
        <input type="text" id="disciplina_input">

        <button type="button" class="add-btn" onclick="adicionarDisciplina()">
            + Adicionar Disciplina
        </button>

        <div id="lista_disciplinas"></div>

        <input type="hidden" name="disciplinas" id="disciplinas_hidden">

        <label>Data</label>
        <input type="date" name="data" required>

        <label>Hora</label>
        <input type="time" name="hora" required>

        <button type="submit" class="btn">
            Confirmar Agendamento
        </button>
    </form>

    <a class="sair" href="/sair">Sair</a>
</div>

<script>
    let disciplinas = [];

    function adicionarDisciplina() {
        const input = document.getElementById("disciplina_input");
        const valor = input.value.trim();

        if (valor === "") return;

        disciplinas.push(valor);
        input.value = "";
        renderizar();
    }

    function removerDisciplina(index) {
        disciplinas.splice(index, 1);
        renderizar();
    }

    function renderizar() {
        const lista = document.getElementById("lista_disciplinas");
        lista.innerHTML = "";

        disciplinas.forEach((d, i) => {
            const div = document.createElement("div");
            div.className = "disciplina-item";
            div.innerHTML = `
                ${d}
                <span class="remove" onclick="removerDisciplina(${i})">‚ùå</span>
            `;
            lista.appendChild(div);
        });
    }

    function prepararDisciplinas() {
        if (disciplinas.length === 0) {
            alert("Adicione pelo menos uma disciplina.");
            return false;
        }
        document.getElementById("disciplinas_hidden").value = disciplinas.join(", ");
        return true;
    }
</script>

</body>
</html>
