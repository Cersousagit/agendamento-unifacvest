<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Agendamento</title>

<style>
body { font-family:Arial; background:#f4f6f8; }

header {
    background:#003366;
    color:white;
    padding:15px;
    display:flex;
    justify-content:space-between;
    align-items:center;
}

header img { height:45px; }

a {
    color:white;
    text-decoration:none;
    background:#c62828;
    padding:8px 12px;
    border-radius:5px;
}

form {
    background:white;
    width:420px;
    margin:30px auto;
    padding:20px;
    border-radius:8px;
}

input, button {
    width:100%;
    padding:10px;
    margin-top:10px;
}

button {
    background:#003366;
    color:white;
    border:none;
    cursor:pointer;
}

.plus-btn {
    width:auto;
    background:#2e7d32;
    margin-top:5px;
}

.success {
    color:green;
    margin-top:15px;
    text-align:center;
    font-weight:bold;
}
</style>
</head>

<body>

<header>
    <img src="{{ url_for('static', filename='unifacvest.png') }}">
    <a href="/logout">Sair</a>
</header>

<form method="POST">
    <h3>Agendamento de Provas</h3>

    <p>
        ðŸ‘‰ Informe seus dados abaixo.  
        VocÃª pode adicionar <strong>quantas disciplinas precisar</strong> clicando no botÃ£o <strong>âž•</strong>.
    </p>

    <input type="text" name="nome" placeholder="Nome do aluno" required>

    <!-- DISCIPLINAS DINÃ‚MICAS -->
    <div id="disciplinas-area">
        <input type="text" name="disciplinas[]" placeholder="Disciplina 1" required>
    </div>

    <button type="button" class="plus-btn" onclick="addDisciplina()">âž• Adicionar outra disciplina</button>

    <input type="date" name="data" required>
    <input type="time" name="hora" required>

    <button type="submit">Enviar</button>

    {% if msg %}
        <div class="success">âœ” {{ msg }}</div>
    {% endif %}
</form>

<script>
let count = 1;

function addDisciplina() {
    count++;
    const div = document.createElement("div");
    div.innerHTML = `<input type="text" name="disciplinas[]" placeholder="Disciplina ${count}" required>`;
    document.getElementById("disciplinas-area").appendChild(div);
}
</script>

</body>
</html>
