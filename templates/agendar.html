<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Agendamento de Provas</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f2f2f2;
}

.topo {
    background: #b71c1c;
    color: white;
    padding: 15px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.btn-sair {
    background: white;
    color: #b71c1c;
    border: none;
    padding: 8px 15px;
    cursor: pointer;
    font-weight: bold;
    border-radius: 4px;
}

.container {
    max-width: 700px;
    margin: 40px auto;
    background: white;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
}

h2 {
    text-align: center;
}

.instrucao {
    background: #f9f9f9;
    padding: 15px;
    border-left: 5px solid #b71c1c;
    margin-bottom: 20px;
}

input, button {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
}

button {
    background: #b71c1c;
    color: white;
    border: none;
    cursor: pointer;
}

.disciplinas {
    margin-top: 10px;
}

.disciplina {
    background: #e0e0e0;
    padding: 8px 10px;
    border-radius: 5px;
    margin-top: 5px;
    display: flex;
    justify-content: space-between;
}

.btn-remover {
    background: #b71c1c;
    color: white;
    border: none;
    border-radius: 50%;
    width: 25px;
    height: 25px;
    cursor: pointer;
}
</style>
</head>

<body>

<div class="topo">
    <h3>Área do Aluno</h3>
    <form action="/logout" method="get">
        <button class="btn-sair">Sair</button>
    </form>
</div>

<div class="container">

<h2>Agendamento de Provas</h2>

<div class="instrucao">
<strong>Instruções:</strong><br>
• Informe seu nome completo<br>
• Adicione quantas disciplinas quiser usando ➕<br>
• Use ❌ para remover se errar
</div>

<form method="POST" action="/agendar">

<!-- ✅ CAMPO QUE ESTAVA FALTANDO -->
<input type="text" name="nome" placeholder="Nome completo do aluno" required>

<label>Disciplina:</label>
<input type="text" id="disciplinaInput" placeholder="Digite a disciplina">

<button type="button" onclick="adicionarDisciplina()">➕ Adicionar Disciplina</button>

<div class="disciplinas" id="listaDisciplinas"></div>

<input type="hidden" name="disciplinas" id="disciplinasHidden">

<input type="date" name="data" required>
<input type="time" name="hora" required>

<button type="submit" onclick="prepararEnvio()">Confirmar Agendamento</button>

</form>
</div>

<script>
let disciplinas = [];

function adicionarDisciplina() {
    const input = document.getElementById("disciplinaInput");
    const nome = input.value.trim();
    if (nome === "") return;

    disciplinas.push(nome);
    input.value = "";
    atualizarLista();
}

function removerDisciplina(index) {
    disciplinas.splice(index, 1);
    atualizarLista();
}

function atualizarLista() {
    const lista = document.getElementById("listaDisciplinas");
    lista.innerHTML = "";

    disciplinas.forEach((disc, index) => {
        lista.innerHTML += `
        <div class="disciplina">
            <span>${disc}</span>
            <button type="button" class="btn-remover" onclick="removerDisciplina(${index})">❌</button>
        </div>`;
    });
}

function prepararEnvio() {
    document.getElementById("disciplinasHidden").value = disciplinas.join(", ");
}
</script>

</body>
</html>
