<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Agendamento - UNIFACVEST</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f2f2f2;
}

/* TOPO */
.header {
    background: #8b0000;
    color: white;
    padding: 15px 30px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}
.header img {
    height: 50px;
}
.logout {
    background: white;
    color: #8b0000;
    padding: 8px 16px;
    border-radius: 5px;
    text-decoration: none;
    font-weight: bold;
}

/* CONTEÃšDO */
.container {
    max-width: 600px;
    margin: 40px auto;
}

.card {
    background: white;
    padding: 25px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}

h2 {
    text-align: center;
    color: #8b0000;
}

input, textarea, button {
    width: 100%;
    padding: 12px;
    margin-top: 12px;
    border-radius: 6px;
    border: 1px solid #ccc;
}

button {
    background: #8b0000;
    color: white;
    border: none;
    font-size: 16px;
    cursor: pointer;
}
</style>
</head>

<body>

<div class="header">
    <img src="{{ url_for('static', filename='unifacvest.png') }}">
    <a class="logout" href="/logout">Sair</a>
</div>

<div class="container">
    <div class="card">
        <h2>Agendamento de Provas</h2>

        <form method="POST">
            <input type="text" name="nome" placeholder="Nome completo" required>
            <textarea name="disciplinas" placeholder="Disciplinas" required></textarea>
            <input type="date" name="data" required>
            <input type="time" name="hora" required>
            <button type="submit">Enviar Agendamento</button>
        </form>

        {% if msg %}
            <p style="text-align:center; color:green;">{{ msg }}</p>
        {% endif %}
    </div>
</div>

</body>
</html>
