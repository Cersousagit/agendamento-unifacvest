<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Agendamento</title>
<style>
body {font-family: Arial; background:#f2f2f2;}
.header {background:#b30000; padding:20px; text-align:center;}
.card {background:#fff; width:450px; margin:30px auto; padding:25px; border-radius:8px;}
button {background:#b30000; color:#fff; border:none; padding:10px; width:100%;}
.success {color:green; text-align:center;}
.disc {display:flex; justify-content:space-between;}
</style>

<script>
function addDisciplina() {
    const input = document.getElementById("disciplina");
    const lista = document.getElementById("lista");

    if (input.value.trim() !== "") {
        const div = document.createElement("div");
        div.className = "disc";
        div.innerHTML = input.value + 
        '<input type="hidden" name="disciplinas[]" value="'+input.value+'"> âŒ';
        div.onclick = () => div.remove();
        lista.appendChild(div);
        input.value = "";
    }
}
</script>
</head>

<body>

<div class="header">
    <img src="/static/logo.png" height="50">
</div>

<div class="card">
<h2>Agendamento de Provas</h2>

{% if sucesso %}
<p class="success">Agendamento realizado com sucesso</p>
{% endif %}

<form method="post">
<input name="nome" value="Celio Sousa" required>

<input id="disciplina" placeholder="Disciplina">
<button type="button" onclick="addDisciplina()">Adicionar Disciplina</button>

<div id="lista"></div>

<br>
<input type="date" name="data" required>
<input type="time" name="hora" required>

<br><br>
<button type="submit">Confirmar Agendamento</button>
</form>

<br>
<a href="/logout"><button>Sair</button></a>
</div>

</body>
</html>
