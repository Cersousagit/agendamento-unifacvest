<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Agendamento de Provas</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f2f2f2;
}

.topo {
    background: #b71c1c;
    height: 70px;
}

.container {
    max-width: 700px;
    margin: -40px auto 40px;
    background: white;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    text-align: center;
}

.logo {
    width: 200px;
    margin-bottom: 10px;
}

h2 {
    margin-top: 5px;
}

.instrucao {
    background: #f9f9f9;
    padding: 15px;
    border-left: 5px solid #b71c1c;
    margin: 20px 0;
    text-align: left;
}

.disciplina {
    background: #e0e0e0;
    padding: 8px 10px;
    border-radius: 5px;
    margin-top: 5px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.btn-add, .btn-remover, button {
    background: #b71c1c;
    color: white;
    border: none;
    padding: 8px 12px;
    cursor: pointer;
    font-weight: bold;
}

.btn-remover {
    border-radius: 50%;
}

input {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
}

.btn-sair {
    margin-top: 25px;
    background: #c62828;
    width: 100%;
    padding: 12px;
    font-size: 16px;
}
</style>
</head>

<body>

<div class="topo"></div>

<div class="container">

    <!-- LOGO -->
    <img src="{{ url_for('static', filename='unifacvest.png') }}" class="logo">

    <!-- TÍTULO -->
    <h2>Agendamento de Provas</h2>

    <div class="instrucao">
        <strong>Instruções:</strong><br>
        Digite a disciplina, clique em ➕ para adicionar.
        Caso erre, utilize o ❌ para remover.
    </div>

    <form method="POST">

        <input name="nome" placeholder="Nome completo" required>

        <input id="disciplinaInput" placeholder="Disciplina">
        <button type="button" class="btn-add" onclick="add()">➕</button>

        <div id="lista"></div>

        <input type="hidden" name="disciplinas" id="disciplinas">

        <input type="date" name="data" required>
        <input type="time" name="hora" required>

        <button onclick="enviar()">Confirmar Agendamento</button>
    </form>

    <!-- BOTÃO SAIR EMBAIXO -->
    <form action="/logout">
        <button class="btn-sair">SAIR</button>
    </form>

</div>

<script>
let d=[];

function add(){
    let i=document.getElementById("disciplinaInput");
    if(i.value){
        d.push(i.value);
        i.value="";
        render();
    }
}

function rem(i){
    d.splice(i,1);
    render();
}

function render(){
    let l=document.getElementById("lista");
    l.innerHTML="";
    d.forEach((x,i)=>{
        l.innerHTML+=`
        <div class="disciplina">
            ${x}
            <button type="button" class="btn-remover" onclick="rem(${i})">❌</button>
        </div>`;
    });
}

function enviar(){
    document.getElementById("disciplinas").value=d.join(", ");
}
</script>

</body>
</html>
