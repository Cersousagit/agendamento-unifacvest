<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Agendamento</title>
<style>
body { font-family:Arial; background:#f2f2f2; margin:0; }
header { background:#b30000; padding:20px; text-align:center; }
.card {
    width:480px;
    background:#fff;
    margin:40px auto;
    padding:30px;
    border-radius:10px;
}
input, button {
    width:100%;
    padding:10px;
    margin-top:10px;
}
button {
    background:#b30000;
    color:white;
    border:none;
    font-size:15px;
}
.disc {
    background:#eee;
    padding:8px;
    margin-top:5px;
    cursor:pointer;
}
.success { color:green; text-align:center; }
</style>

<script>
function addDisciplina(){
    let d = document.getElementById("disc").value;
    if(!d) return;
    let div = document.createElement("div");
    div.className="disc";
    div.innerHTML = d + '<input type="hidden" name="disciplinas[]" value="'+d+'">';
    div.onclick=()=>div.remove();
    document.getElementById("lista").appendChild(div);
    document.getElementById("disc").value="";
}
</script>
</head>

<body>
<header>
<img src="/static/unifacvest.png" height="55">
</header>

<div class="card">
<h2>Agendamento de Provas</h2>

{% if sucesso %}
<p class="success">Agendamento realizado com sucesso</p>
{% endif %}

<form method="post">
<input name="nome" value="Celio Sousa" required>

<input id="disc" placeholder="Disciplina">
<button type="button" onclick="addDisciplina()">Adicionar Disciplina</button>

<div id="lista"></div>

<input type="date" name="data" required>
<input type="time" name="hora" required>

<button type="submit">Confirmar Agendamento</button>
</form>

<br>
<a href="/logout"><button>Sair</button></a>
</div>
</body>
</html>
