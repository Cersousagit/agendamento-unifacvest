<!DOCTYPE html>
<html>
<head>
    <title>Agendamento</title>
</head>
<body>

<h2>Agendar Prova</h2>

<form method="post">
    <input name="nome" placeholder="Nome do aluno" required><br><br>
    <input name="disciplina" placeholder="Disciplina(s)" required><br><br>
    <input type="date" name="data" required><br><br>
    <input type="time" name="hora" required><br><br>
    <button>Confirmar Agendamento</button>
</form>

</body>
</html>
