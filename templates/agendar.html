<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Agendamento - UNIFACVEST</title>
<style>
body {
    font-family: Arial;
    background: #f4f4f4;
}
.topo {
    background: white;
    padding: 10px;
    text-align: center;
}
.topo img {
    width: 140px;
}
.sair {
    float: right;
    background: #8b0000;
    color: white;
    padding: 6px 12px;
    text-decoration: none;
    border-radius: 4px;
}
.box {
    background: white;
    width: 380px;
    margin: 30px auto;
    padding: 20px;
    border-radius: 8px;
}
input, textarea, button {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
}
button {
    background: #8b0000;
    color: white;
    border: none;
}
</style>
</head>
<body>

<div class="topo">
    <a class="sair" href="/logout">Sair</a>
    <img src="{{ url_for('static', filename='unifacvest.png') }}">
</div>

<div class="box">
    <h3>Agendamento de Provas</h3>

    <form method="POST">
        <input type="text" name="nome" placeholder="Nome completo" required>
        <textarea name="disciplinas" placeholder="Disciplinas" required></textarea>
        <input type="date" name="data" required>
        <input type="time" name="hora" required>
        <button type="submit">Enviar</button>
    </form>

    <p>{{ msg }}</p>
</div>

</body>
</html>
