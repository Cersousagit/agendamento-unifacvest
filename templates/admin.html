<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Admin - UNIFACVEST</title>
<style>
body {
    font-family: Arial;
    background: #f2f2f2;
}
header {
    background: #8b0000;
    color: white;
    padding: 15px;
}
a {
    color: white;
    float: right;
}
.card {
    background: white;
    padding: 15px;
    margin: 15px;
    border-radius: 6px;
}
button {
    background: green;
    color: white;
    border: none;
    padding: 6px 10px;
}
.presente {
    color: green;
    font-weight: bold;
}
</style>
</head>
<body>

<header>
    Área do Polo - UNIFACVEST
    <a href="/logout">Sair</a>
</header>

{% for a in agendamentos %}
<div class="card">
    <strong>{{ a.nome }}</strong><br>
    {{ a.disciplinas }}<br>
    {{ a.data }} - {{ a.hora }}<br>

    {% if not a.presente %}
        <a href="/presenca/{{ a.index }}">
            <button>Presente</button>
        </a>
    {% else %}
        <span class="presente">✔ Presente confirmado</span>
    {% endif %}
</div>
{% endfor %}

</body>
</html>
