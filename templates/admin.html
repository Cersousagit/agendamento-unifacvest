<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Painel Administrativo - UNIFACVEST</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #8b0000;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 900px;
    margin: 30px auto;
    background: #ffffff;
    border-radius: 10px;
    padding: 25px;
}

/* HEADER */
.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 25px;
}

.header img {
    width: 160px;
}

.btn-sair {
    background: #c62828;
    color: white;
    padding: 10px 16px;
    border-radius: 6px;
    text-decoration: none;
    font-weight: bold;
}

/* TITULOS */
h2 {
    color: #8b0000;
    margin-bottom: 15px;
}

/* CARD AGENDAMENTO */
.card {
    border: 1px solid #ddd;
    border-left: 6px solid #003366;
    border-radius: 8px;
    padding: 15px;
    margin-bottom: 12px;
    background: #fafafa;
}

.card strong {
    font-size: 16px;
    color: #003366;
}

.presente {
    color: green;
    font-weight: bold;
}

/* BOTÃO PRESENTE */
.btn-presente {
    display: inline-block;
    margin-top: 8px;
    background: #2e7d32;
    color: white;
    padding: 6px 12px;
    border-radius: 5px;
    text-decoration: none;
    font-size: 14px;
}

/* DASHBOARD */
.dashboard {
    margin-top: 30px;
    padding-top: 20px;
    border-top: 2px solid #ddd;
}

.dashboard p {
    font-size: 16px;
}
</style>
</head>

<body>

<div class="container">

    <!-- HEADER -->
    <div class="header">
        <img src="{{ url_for('static', filename='unifacvest.png') }}">
        <a href="/logout" class="btn-sair">Sair</a>
    </div>

    <!-- AGENDAMENTOS -->
    <h2>Provas Agendadas</h2>

    {% for a in agendamentos %}
    <div class="card">
        <strong>{{ a.nome }}</strong><br>
        Disciplinas: {{ a.disciplinas }}<br>
        Data: {{ a.data }} | Hora: {{ a.hora }}<br>

        {% if not a.presente %}
            <a href="{{ url_for('presenca', id=a.id) }}" class="btn-presente">
                Presente
            </a>
        {% else %}
            <span class="presente">✔ Presente</span>
        {% endif %}
    </div>
    {% endfor %}

    <!-- DASHBOARD -->
    <div class="dashboard">
        <h2>Dashboard</h2>
        <p>Total de presenças confirmadas: <strong>{{ total_presentes }}</strong></p>
    </div>

</div>

</body>
</html>
