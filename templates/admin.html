<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Painel Administrativo - UNIFACVEST</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body {
            background-color: #f4f6f9;
        }

        .logo {
            height: 60px;
        }

        .card {
            border-radius: 12px;
            box-shadow: 0 4px 12px rgba(0,0,0,.08);
        }

        .btn-sair {
            background-color: #dc3545;
            color: #fff;
        }

        .btn-sair:hover {
            background-color: #bb2d3b;
        }

        .titulo {
            color: #b30000;
            font-weight: bold;
        }
    </style>
</head>

<body>

<!-- TOPO -->
<nav class="navbar bg-white shadow-sm px-4">
    <div class="d-flex align-items-center gap-3">
        <img src="{{ url_for('static', filename='unifacvest.png') }}" class="logo">
        <h5 class="mb-0">Painel Administrativo</h5>
    </div>
    <a href="/logout" class="btn btn-sair">Sair</a>
</nav>

<div class="container mt-4">

    <!-- 1ï¸âƒ£ PROVAS AGENDADAS (VISUALIZAÃ‡ÃƒO) -->
    <div class="card p-4 mb-4">
        <h5 class="titulo mb-3">ðŸ“‹ Provas Agendadas</h5>

        {% for a in agendamentos %}
        <div class="border rounded p-3 mb-3">
            <strong>{{ a.nome }}</strong><br>
            Disciplinas: {{ a.disciplinas }}<br>
            Data: {{ a.data }} | Hora: {{ a.hora }}<br>

            <a href="/presenca/{{ a.id }}" class="btn btn-success btn-sm mt-2">
                Presente
            </a>
        </div>
        {% else %}
        <p class="text-muted">Nenhuma prova agendada.</p>
        {% endfor %}
    </div>

    <!-- 2ï¸âƒ£ DASHBOARD -->
    <div class="row g-4 mb-4">

        <div class="col-md-6">
            <div class="card p-3">
                <h6 class="text-center">PresenÃ§as</h6>
                <canvas id="graficoPresenca"></canvas>
            </div>
        </div>

        <div class="col-md-6">
            <div class="card p-3">
                <h6 class="text-center">Agendamentos por Data</h6>
                <canvas id="graficoDatas"></canvas>
            </div>
        </div>

    </div>

    <!-- 3ï¸âƒ£ FORMULÃRIO DE AGENDAMENTO (FINAL) -->
    <div class="card p-4 mb-5">
        <h5 class="titulo mb-3">ðŸ“… Novo Agendamento</h5>

        <form method="POST" action="/admin">
            <div class="row g-3">

                <div class="col-md-6">
                    <label class="form-label">Nome Completo do Aluno</label>
                    <input type="text" name="nome" class="form-control" required>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Disciplinas</label>
                    <input type="text" name="disciplinas" class="form-control" required>
                </div>

                <div class="col-md-4">
                    <label class="form-label">Data</label>
                    <input type="date" name="data" class="form-control" required>
                </div>

                <div class="col-md-4">
                    <label class="form-label">Hora</label>
                    <input type="time" name="hora" class="form-control" required>
                </div>

                <div class="col-md-4 d-flex align-items-end">
                    <button class="btn btn-success w-100">
                        Agendar Prova
                    </button>
                </div>

            </div>
        </form>
    </div>

</div>

<!-- GRÃFICOS -->
<script>
    new Chart(document.getElementById('graficoPresenca'), {
        type: 'doughnut',
        data: {
            labels: ['Presentes'],
            datasets: [{
                data: [{{ total_presentes }}],
                backgroundColor: ['#dc3545']
            }]
        }
    });

    new Chart(document.getElementById('graficoDatas'), {
        type: 'bar',
        data: {
            labels: {{ datas | safe }},
            datasets: [{
                data: {{ quantidades | safe }},
                backgroundColor: '#b30000'
            }]
        }
    });
</script>

</body>
</html>
