<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Admin</title>
<style>
body {
    background: #f5f5f5;
    font-family: Arial;
}
.container {
    width: 600px;
    margin: auto;
    background: #fff;
    padding: 20px;
    margin-top: 30px;
}
.card {
    border: 1px solid #ddd;
    padding: 10px;
    margin-bottom: 10px;
}
a {
    margin-right: 10px;
}
</style>
</head>
<body>

<div class="container">
    <h2>Dashboard</h2>
    <p>Total de presenças confirmadas: {{ total }}</p>

    <h3>Provas Agendadas</h3>

    {% for p in provas %}
    <div class="card">
        <b>{{ p.nome }}</b><br>
        Disciplinas: {{ p.disciplinas|join(", ") }}<br>
        Data: {{ p.data }} | Hora: {{ p.hora }}<br>

        {% if p.presenca %}
            {{ p.presenca }}
        {% else %}
            <a href="/confirmar/{{ loop.index0 }}/Presente">✔ Presente</a>
            <a href="/confirmar/{{ loop.index0 }}/Falta">❌ Falta</a>
        {% endif %}
    </div>
    {% endfor %}

    <a href="/admin/logout">Sair</a>
</div>

</body>
</html>
