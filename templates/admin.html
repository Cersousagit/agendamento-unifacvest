<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Admin - UNIFACVEST</title>
<style>
@keyframes fadeCard {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

body {
    font-family: Arial;
    background: #f4f4f4;
}

header {
    background: white;
    padding: 10px;
    animation: fadeCard 0.6s ease;
}

header img {
    width: 140px;
}

.sair {
    float: right;
    background: #8b0000;
    color: white;
    padding: 6px 12px;
    text-decoration: none;
    border-radius: 4px;
    transition: 0.3s;
}

.sair:hover {
    background: #a80000;
}

.card {
    background: white;
    margin: 15px;
    padding: 15px;
    border-radius: 6px;
    animation: fadeCard 0.8s ease;
    transition: 0.3s;
}

.card:hover {
    transform: scale(1.02);
}

button {
    background: green;
    color: white;
    border: none;
    padding: 6px 10px;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background: darkgreen;
}

.presente {
    color: green;
    font-weight: bold;
}
</style>
</head>
<body>

<header>
    <a class="sair" href="/logout">Sair</a>
    <img src="{{ url_for('static', filename='unifacvest.png') }}">
</header>

{% for a in agendamentos %}
<div class="card">
    <strong>{{ a.nome }}</strong><br>
    {{ a.disciplinas }}<br>
    {{ a.data }} | {{ a.hora }}<br>

    {% if not a.presente %}
        <a href="/presenca/{{ a.index }}">
            <button>Presente</button>
        </a>
    {% else %}
        <span class="presente">âœ” Presente confirmado</span>
    {% endif %}
</div>
{% endfor %}

</body>
</html>
