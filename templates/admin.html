<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Admin - UNIFACVEST</title>
<style>
body {
    font-family: Arial;
    background: #f4f4f4;
}
header {
    background: white;
    padding: 10px;
}
header img {
    width: 140px;
}
.sair {
    float: right;
    background: #8b0000;
    color: white;
    padding: 6px 12px;
    text-decoration: none;
    border-radius: 4px;
}
.card {
    background: white;
    margin: 15px;
    padding: 15px;
    border-radius: 6px;
}
button {
    background: green;
    color: white;
    border: none;
    padding: 6px 10px;
}
.presente {
    color: green;
    font-weight: bold;
}
</style>
</head>
<body>

<header>
    <a class="sair" href="/logout">Sair</a>
    <img src="{{ url_for('static', filename='unifacvest.png') }}">
</header>

{% for a in agendamentos %}
<div class="card">
    <strong>{{ a.nome }}</strong><br>
    {{ a.disciplinas }}<br>
    {{ a.data }} | {{ a.hora }}<br>

    {% if not a.presente %}
        <a href="/presenca/{{ a.index }}">
            <button>Presente</button>
        </a>
    {% else %}
        <span class="presente">âœ” Presente confirmado</span>
    {% endif %}
</div>
{% endfor %}

</body>
</html>
