<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Painel Administrativo - UNIFACVEST</title>

<style>
body {
    font-family: Arial;
    background: #f4f6f8;
    margin: 0;
}

.container {
    max-width: 900px;
    margin: 30px auto;
}

header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
}

header img {
    width: 160px;
}

.sair a {
    background: #c62828;
    color: white;
    padding: 8px 14px;
    text-decoration: none;
    border-radius: 5px;
}

.card {
    background: white;
    padding: 15px;
    border-radius: 8px;
    margin-bottom: 12px;
    border-left: 6px solid #003366;
}

.presente {
    color: green;
    font-weight: bold;
}

.btn {
    background: #2e7d32;
    color: white;
    padding: 6px 10px;
    border-radius: 5px;
    text-decoration: none;
    font-size: 14px;
}
</style>
</head>

<body>

<div class="container">

<header>
    <img src="{{ url_for('static', filename='unifacvest.png') }}">
    <div class="sair">
        <a href="/logout">Sair</a>
    </div>
</header>

<h2>Provas Agendadas</h2>

{% for a in agendamentos %}
<div class="card">
    <strong>{{ a.nome }}</strong><br>
    Disciplinas: {{ a.disciplinas }}<br>
    Data: {{ a.data }} | Hora: {{ a.hora }}<br>

    {% if not a.presente %}
        <a href="{{ url_for('presenca', id=a.id) }}" class="btn">Presente</a>
    {% else %}
        <span class="presente">✔ Presente</span>
    {% endif %}
</div>
{% endfor %}

<h3>Dashboard</h3>
<p>Total de presenças confirmadas: <b>{{ total_presentes }}</b></p>

</div>

</body>
</html>
