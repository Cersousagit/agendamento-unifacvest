<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Admin</title>
<style>
body { font-family:Arial; background:#f2f2f2; margin:0; }
header { background:#b30000; padding:20px; text-align:center; }
.box {
    width:700px;
    margin:40px auto;
    background:#fff;
    padding:30px;
    border-radius:10px;
}
</style>
</head>

<body>
<header>
<img src="/static/unifacvest.png" height="55">
</header>

<div class="box">
<h2>Provas Agendadas</h2>

{% if agendamentos %}
{% for a in agendamentos %}
<p>
<b>{{ a.nome }}</b><br>
{{ a.disciplinas|join(", ") }}<br>
{{ a.data }} Ã s {{ a.hora }}
</p>
<hr>
{% endfor %}
{% else %}
<p>Nenhuma prova agendada.</p>
{% endif %}

<a href="/logout">Sair</a>
</div>
</body>
</html>
