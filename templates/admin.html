<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Painel Administrativo</title>

<style>
body {
    margin:0;
    font-family:Arial;
    background:#f4f6f8;
}

header {
    background:#b71c1c;
    padding:15px 30px;
    display:flex;
    justify-content:space-between;
    align-items:center;
}

header img { height:45px; }

header a {
    background:#c62828;
    color:white;
    padding:8px 14px;
    text-decoration:none;
    border-radius:5px;
}

.container {
    max-width:900px;
    margin:30px auto;
    background:white;
    padding:25px;
    border-radius:8px;
}

.card {
    border:1px solid #ddd;
    padding:15px;
    border-radius:6px;
    margin-bottom:15px;
}

.presente { color:green; font-weight:bold; }

.btn {
    background:#2e7d32;
    color:white;
    padding:6px 12px;
    text-decoration:none;
    border-radius:4px;
}
</style>
</head>

<body>

<header>
    <img src="{{ url_for('static', filename='unifacvest.png') }}">
    <a href="/logout">Sair</a>
</header>

<div class="container">

<h2>Provas Agendadas</h2>

{% for a in agendamentos %}
<div class="card">
    <strong>{{ a.nome }}</strong><br>
    Disciplinas: {{ a.disciplinas }}<br>
    Data: {{ a.data }} | Hora: {{ a.hora }}<br>

    {% if not a.presente %}
        <a class="btn" href="{{ url_for('presenca', id=a.id) }}">Marcar Presença</a>
    {% else %}
        <div class="presente">✔ Presente</div>
    {% endif %}
</div>
{% endfor %}

<h3>Dashboard</h3>
<canvas id="grafico"></canvas>

</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
new Chart(document.getElementById('grafico'), {
    type: 'bar',
    data: {
        labels: ['Presentes', 'Ausentes'],
        datasets: [{
            data: [{{ total_presentes }}, {{ total_ausentes }}]
        }]
    }
});
</script>

</body>
</html>
