<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Admin</title>
</head>
<body>

<h3>Provas Agendadas</h3>

{% if agendamentos %}
<table border="1">
<tr>
<th>Aluno</th>
<th>Disciplina</th>
<th>Data</th>
<th>Hora</th>
</tr>

{% for a in agendamentos %}
<tr>
<td>{{ a.nome }}</td>
<td>{{ a.disciplina }}</td>
<td>{{ a.data }}</td>
<td>{{ a.hora }}</td>
</tr>
{% endfor %}
</table>
{% else %}
<p>Nenhuma prova agendada.</p>
{% endif %}

<br>
<a href="/sair">Sair</a>

</body>
</html>
