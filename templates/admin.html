<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Dashboard - UNIFACVEST</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body {
    font-family: Arial;
    background: #f4f4f4;
}

header {
    background: white;
    padding: 10px;
}

header img {
    width: 140px;
}

.sair {
    float: right;
    background: #8b0000;
    color: white;
    padding: 6px 12px;
    text-decoration: none;
    border-radius: 4px;
}

.dashboard {
    display: flex;
    gap: 15px;
    margin: 20px;
}

.box {
    background: white;
    padding: 15px;
    border-radius: 8px;
    flex: 1;
    text-align: center;
}

.card {
    background: white;
    margin: 15px;
    padding: 15px;
    border-radius: 6px;
}

button {
    background: green;
    color: white;
    border: none;
    padding: 6px 10px;
}

.presente {
    color: green;
    font-weight: bold;
}
</style>
</head>
<body>

<header>
    <a class="sair" href="/logout">Sair</a>
    <img src="{{ url_for('static', filename='unifacvest.png') }}">
</header>

<!-- DASHBOARD -->
<div class="dashboard">
    <div class="box">
        <h3>Total</h3>
        <h2>{{ total }}</h2>
    </div>
    <div class="box">
        <h3>Presentes</h3>
        <h2>{{ presentes }}</h2>
    </div>
    <div class="box">
        <h3>Pendentes</h3>
        <h2>{{ pendentes }}</h2>
    </div>
</div>

<div class="dashboard">
    <div class="box">
        <canvas id="graficoPresenca"></canvas>
    </div>
    <div class="box">
        <canvas id="graficoDatas"></canvas>
    </div>
</div>

<!-- LISTA -->
{% for a in agendamentos %}
<div class="card">
    <strong>{{ a.nome }}</strong><br>
    {{ a.disciplinas }}<br>
    {{ a.data }} | {{ a.hora }}<br>

    {% if not a.presente %}
        <a href="/presenca/{{ a.index }}">
            <button>Presente</button>
        </a>
    {% else %}
        <span class="presente">âœ” Presente confirmado</span>
    {% endif %}
</div>
{% endfor %}

<script>
new Chart(document.getElementById('graficoPresenca'), {
    type: 'doughnut',
    data: {
        labels: ['Presentes', 'Pendentes'],
        datasets: [{
            data: [{{ presentes }}, {{ pendentes }}],
            backgroundColor: ['green', 'red']
        }]
    }
});

new Chart(document.getElementById('graficoDatas'), {
    type: 'bar',
    data: {
        labels: {{ datas | safe }},
        datasets: [{
            label: 'Provas por Data',
            data: {{ qtd_datas | safe }},
            backgroundColor: '#8b0000'
        }]
    }
});
</script>

</body>
</html>
