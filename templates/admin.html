<!DOCTYPE html>
<html>
<head>
    <title>Painel Administrativo - UNIFACVEST</title>
</head>
<body>

<img src="/static/unifacvest.png" width="180">

<h2>Provas Agendadas</h2>

{% for a in agendamentos %}
<div style="border:1px solid #ccc; padding:10px; margin-bottom:10px;">
    <strong>{{ a.nome }}</strong><br>
    Disciplinas: {{ a.disciplinas }}<br>
    Data: {{ a.data }} | Hora: {{ a.hora }}<br>

    {% if not a.presente %}
       <a href="{{ url_for('presenca', id=a.id) }}" class="btn btn-success">
    Presente
</a>
    {% else %}
        <span style="color:green;">âœ” Presente</span>
    {% endif %}
</div>
{% endfor %}

<br>
<a href="/logout">
    <button style="background:red;color:white;">Sair</button>
</a>

</body>
</html>
