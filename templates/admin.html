<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - UNIFACVEST</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body {
            background-color: #f5f6fa;
        }

        .logo {
            max-height: 70px;
        }

        .card {
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.08);
        }

        .btn-sair {
            background-color: #dc3545;
            color: white;
        }

        .btn-sair:hover {
            background-color: #bb2d3b;
        }

        .section-title {
            font-weight: bold;
            color: #b30000;
        }
    </style>
</head>

<body>

<!-- TOPO -->
<nav class="navbar bg-white px-4 shadow-sm">
    <div class="d-flex align-items-center gap-3">
        <img src="{{ url_for('static', filename='unifacvest.png') }}" class="logo">
        <h5 class="m-0">Painel Administrativo</h5>
    </div>

    <a href="/logout" class="btn btn-sair">Sair</a>
</nav>

<div class="container mt-4">

    <!-- ðŸ”¼ AGENDAMENTO EM CIMA -->
    <div class="card p-4 mb-4">
        <h5 class="section-title mb-3">ðŸ“… Agendamento de Provas</h5>

        <form method="POST" action="/admin">
            <div class="row g-3">

                <div class="col-md-6">
                    <label class="form-label">Nome do Aluno</label>
                    <input type="text" name="nome" class="form-control" required>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Disciplinas</label>
                    <input type="text" name="disciplinas" class="form-control" required>
                </div>

                <div class="col-md-4">
                    <label class="form-label">Data</label>
                    <input type="date" name="data" class="form-control" required>
                </div>

                <div class="col-md-4">
                    <label class="form-label">Hora</label>
                    <input type="time" name="hora" class="form-control" required>
                </div>

                <div class="col-md-4 d-flex align-items-end">
                    <button class="btn btn-success w-100">Agendar</button>
                </div>

            </div>
        </form>
    </div>

    <!-- ðŸ“Š DASHBOARD EMBAIXO -->
    <div class="row g-4 mb-4">

        <div class="col-md-6">
            <div class="card p-3">
                <h6 class="text-center">PresenÃ§as</h6>
                <canvas id="graficoPresenca"></canvas>
            </div>
        </div>

        <div class="col-md-6">
            <div class="card p-3">
                <h6 class="text-center">Agendamentos por Data</h6>
                <canvas id="graficoDatas"></canvas>
            </div>
        </div>

    </div>

    <!-- LISTA -->
    <div class="card p-3">
        <h6 class="section-title">ðŸ“‹ Ãšltimos Agendamentos</h6>

        {% for a in agendamentos %}
        <div class="border rounded p-3 mb-2">
            <strong>{{ a.nome }}</strong><br>
            {{ a.disciplinas }}<br>
            {{ a.data }} | {{ a.hora }}<br>

            <a href="/presenca/{{ a.id }}" class="btn btn-success btn-sm mt-2">Presente</a>
        </div>
        {% endfor %}
    </div>

</div>

<script>
    new Chart(document.getElementById('graficoPresenca'), {
        type: 'doughnut',
        data: {
            labels: ['Presentes'],
            datasets: [{
                data: [{{ total_presentes }}],
                backgroundColor: ['#dc3545']
            }]
        }
    });

    new Chart(document.getElementById('graficoDatas'), {
        type: 'bar',
        data: {
            labels: {{ datas | safe }},
            datasets: [{
                data: {{ quantidades | safe }},
                backgroundColor: '#b30000'
            }]
        }
    });
</script>

</body>
</html>
