<!DOCTYPE html>
<html>
<head>
    <title>Painel Administrativo</title>
    <style>
        body { font-family:Arial; background:#f4f6f8; }
        .container {
            width:700px;
            margin:30px auto;
            background:white;
            padding:20px;
            border-radius:8px;
        }
        .card {
            border:1px solid #ccc;
            padding:10px;
            margin-bottom:10px;
        }
        .btn {
            background:#2e7d32;
            color:white;
            padding:5px 10px;
            text-decoration:none;
            border-radius:4px;
        }
        .sair {
            background:red;
            color:white;
            padding:8px 12px;
            border:none;
            border-radius:5px;
        }
    </style>
</head>
<body>

<div class="container">
<img src="/static/unifacvest.png" width="160">

<h2>Painel Administrativo</h2>
<p>Total de presenças confirmadas: <strong>{{ total_presentes }}</strong></p>

{% for a in agendamentos %}
<div class="card">
    <strong>{{ a.nome }}</strong><br>
    Disciplinas: {{ a.disciplinas }}<br>
    Data: {{ a.data }} | Hora: {{ a.hora }}<br>

    {% if not a.presente %}
        <a href="{{ url_for('presenca', id=a.id) }}" class="btn">Confirmar Presença</a>
    {% else %}
        <span style="color:green;">✔ Presente</span>
    {% endif %}
</div>
{% endfor %}

<br>
<a href="/logout"><button class="sair">Sair</button></a>
</div>

</body>
</html>
