<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Admin - UNIFACVEST</title>
<style>
body { font-family: Arial; background:#f4f4f4; padding:20px; }
.topo { display:flex; justify-content:space-between; align-items:center; }
.card {
    background:white; padding:15px; margin:10px 0;
    border-radius:6px; box-shadow:0 0 5px #ccc;
}
.presente { color:green; font-weight:bold; }
button {
    background:green; color:white; border:none;
    padding:6px 10px; cursor:pointer;
}
</style>
</head>
<body>

<div class="topo">
    <h2>Área Administrativa - UNIFACVEST</h2>
    <a href="/logout">Sair</a>
</div>

{% for a in agendamentos %}
<div class="card">
    <strong>{{ a.nome }}</strong><br>
    Disciplinas: {{ a.disciplinas }}<br>
    Data: {{ a.data }} | Hora: {{ a.hora }}<br>

    {% if a.presente == 0 %}
        <a href="/presenca/{{ a.id }}"><button>Presente</button></a>
    {% else %}
        <span class="presente">✔ Presente confirmado</span>
    {% endif %}
</div>
{% endfor %}

</body>
</html>
