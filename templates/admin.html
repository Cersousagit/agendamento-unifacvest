<!DOCTYPE html>
<html>
<head>
    <title>Admin</title>
</head>
<body>

<img src="{{ url_for('static', filename='unifacvest.png') }}" width="120">
<h2>Área Administrativa - UNIFACVEST</h2>

<a href="/logout">Sair</a>
<hr>

{% for a in agendamentos %}
<div>
    <strong>{{ a.nome }}</strong><br>
    {{ a.disciplinas }}<br>
    {{ a.data }} - {{ a.hora }}<br>

    {% if not a.presente %}
        <a href="/presenca/{{ a.index }}">Presente</a>
    {% else %}
        ✔ Presente confirmado
    {% endif %}
</div>
<hr>
{% endfor %}

</body>
</html>
