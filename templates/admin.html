<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Admin</title>
</head>
<body>

{% if login %}
<h2>Login Admin</h2>
<form method="post">
<input name="usuario" placeholder="Usuário"><br><br>
<input type="password" name="senha" placeholder="Senha"><br><br>
<button>Entrar</button>
</form>

{% if erro %}
<p style="color:red">{{ erro }}</p>
{% endif %}

{% else %}
<h2>Agendamentos</h2>

{% for a in agendamentos %}
<div style="border:1px solid #ccc; padding:10px; margin:10px">
<b>{{ a.nome }}</b><br>
{{ a.disciplina }}<br>
{{ a.data }} - {{ a.hora }}<br>
Status: {{ a.status }}<br>

<a href="/confirmar/{{ loop.index0 }}/Presente">✔ Presente</a>
<a href="/confirmar/{{ loop.index0 }}/Falta">❌ Falta</a>
</div>
{% endfor %}

<a href="/sair">Sair</a>
{% endif %}

</body>
</html>
